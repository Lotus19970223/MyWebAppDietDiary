<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>テストページ</title>
</head>
<body>
	テストデータの一覧を表示
	<table>
	<tr th:each="sample : ${sampleDiaryList}">
		<td th:text="${sample.date}" />
		<td th:text="${sample.weight}" />
		<td th:text="${sample.weightForGoal}" />
		<td th:text="${sample.diaryText}" />
	</tr>
	</table>
</body>
</html>
