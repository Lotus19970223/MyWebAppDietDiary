https://qiita.com/niwasawa/items/4f250d98fba6050d8039 -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
	crossorigin="anonymous">
  </script>
<title>マイページサンプル</title>
</head>
<body>

<p class="text-center">
【ユーザー名】さん　　マイページ（2022年9月）<br>
目標体重：65.0kg<br>
今日の日付に表示されている編集ボタンをクリックし、体重と日記欄を記入したら、保存ボタンをクリックしてください。
</p>
<!-- コントローラー側で取得し、localDateJP、localTimeJPとして登録した現在の日本の日時を表示
LocalDate.now()で取得した場合、世界標準時になるため、タイムゾーンを指定して日本の日時を取得している-->
現在の日時の表示テスト<br>
<!-- "|テキストの内容|"と記述すれば${}の変数式とテキストを組み合わせて表示可能
https://qiita.com/NagaokaKenichi/items/c6d1b76090ef5ef39482 -->
<p th:text="|現在の日付：${localDateJP}|"></p>
<p th:text="|現在の時間：${localTimeJP}|"></p>


<!-- 参考：https://getbootstrap.jp/docs/5.0/content/tables/ -->
<table class="table table-striped table-bordered">
  <thead>
  <!-- tr class="table-success"で1行目を緑色に -->
    <tr class="table-success">
      <th scope="col">日付</th>
      <th scope="col">体重</th>
      <th scope="col">目標体重まで</th>
      <th scope="col">日記欄（食べた物などを記録）</th>
    </tr>
  </thead>
  <tbody>
  <!-- th:each="変数名 : コレクション" → ${sampleDiaryList}のコレクションを変数名sampleで扱う-->
    <tr th:each="sample : ${sampleDiaryList}">
      <!-- 今日の日付にのみボタンを表示したい-->
		<!-- メモ：String型同士に変換してから比較すると正しく比較が行えたが、sample.dateとlocalDateJPを直接比較した場合は全ての日が本日と等しくないという判定になり正しく比較できなかった-->
		<!-- 「表示する日付≠本日の日付」の場合、日付のみ出力-->
		<td th:if="${#strings.toString(sample.date) != __${#strings.toString(localDateJP)}__}" th:text=${sample.date}/>
		<!-- 「表示する日付＝本日の日付」の場合、日付およびボタンを出力-->
		<td th:if="${#strings.toString(sample.date) == __${#strings.toString(localDateJP)}__}" th:text=unko/>
		<td th:text="${sample.weight}" />
		<td th:text="${sample.weightForGoal}" />
		<td th:text="${sample.diaryText}" />
	</tr>
    <tr>
     <th scope="row">2022/9/29<br>
        <button type="button" class="btn btn-secondary border border-dark">編集</button>
        <button type="button" class="btn btn-secondary border border-dark">保存</button>
    </th>
     <td>未入力</td>
     <td>未入力</td>
     <td>未入力</td>
    </tr>
          <tr>
     <th scope="row">2022/9/30</th>
     <td>-</td>
     <td>-</td>
     <td>-</td>
    </tr>
  </tbody>
</table>
（今日の日付を2022/9/29とした場合のサンプル）<br>

    <a href="#" class="text-primary">7月</a>
        <a href="#" class="text-primary">8月</a>
    9月


</body>
</html>
