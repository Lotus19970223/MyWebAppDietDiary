
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>ユーザー一覧ページ</title>
</head>
<body>
	新規ユーザー作成ページで作成したユーザーが含まれていることを確認するためのページです
<table class="table table-striped table-bordered">
  <thead>
  <!-- tr class="table-success"で1行目を緑色に -->
    <tr class="table-success">
      <th scope="col" style="width: 20%">ユーザーID</th>
      <th scope="col" style="width: 20%">ユーザー名</th>
      <th scope="col" style="width: 20%">目標体重</th>
      <th scope="col" style="width: 20%">パスワード</th>
      <th scope="col" style="width: 20%">ユーザー作成日</th>
    </tr>
  </thead>
    <tbody>
  <!-- th:each="変数名 : コレクション" → ${sampleDiaryList}のコレクションを変数名sampleで扱う-->
    <tr th:each="user : ${userList}">
		<td th:text="${user.userId}" />
		<td th:text="${user.userName}" />
		<td th:text="${user.password}" />
		<td th:text="${user.weightGoal}" />
		<td th:text="${user.userCreatedWhen}" />
	</tr>
	</table>
</body>
</html>
