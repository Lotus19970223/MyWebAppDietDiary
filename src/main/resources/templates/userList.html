<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
	crossorigin="anonymous">
  </script>

	<title>ユーザー一覧ページ</title>
</head>
<body>
	新規ユーザー作成ページで作成したユーザーが含まれていることを確認するためのページです。
<br>
<table class="table table-striped table-bordered">
  <thead>
  <!-- tr class="table-success"で1行目を緑色に -->
    <tr class="table-success">
      <th scope="col" style="width: 20%">ユーザーID</th>
      <th scope="col" style="width: 20%">ユーザー名</th>
      <th scope="col" style="width: 20%">目標体重</th>
      <th scope="col" style="width: 20%">パスワード</th>
      <th scope="col" style="width: 20%">ユーザー作成日</th>
    </tr>
  </thead>
    <tbody>
  <!-- th:each="変数名 : コレクション" → ${sampleDiaryList}のコレクションを変数名sampleで扱う-->
    <tr th:each="user : ${userList}">
		<td th:text="${user.userId}" />
		<td th:text="${user.userName}" />
		<td th:text="${user.password}" />
		<td th:text="${user.weightGoal}" />
		<td th:text="${user.userCreatedWhen}" />
	</tr>
	</tbody>
	</table>
<br>
<a href="https://my-web-app-diet-diary.herokuapp.com/createUser"
		 class="text-primary">新規ユーザー作成ページへ</a>
</body>
</html>
